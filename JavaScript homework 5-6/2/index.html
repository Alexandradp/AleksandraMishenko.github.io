<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>JavaScript homework 5-6/2</title>
</head>

<body>
  <div class="stopwatch">
    <div class="stopwatch__timer well">
      <div>
        <span class="stopwatch__hours">00</span>:<span class="stopwatch__minutes">00</span>:<span class="stopwatch__seconds">00</span>
      </div>
      <div class="text-right">
        <span class="stopwatch__milliseconds">000</span>
      </div>
    </div>
    <div class="stopwatch__buttons">
      <button class="btn btn-success btn-lg" type="button" name="Start">Start</button>
      <button class="btn btn-info btn-lg" type="button" name="Split" disabled>Split</button>
      <button class="btn btn-danger btn-lg" type="button" name="Reset" disabled>Reset</button>
    </div>
    <ol class="stopwatch__results text-left list-group"></ol>
  </div>
  <script src="script/script.js" charset="utf-8"></script>
</body>

</html>
